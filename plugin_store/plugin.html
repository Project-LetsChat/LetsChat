<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="plugin-page-header">
        <a href="index.html" class="back-button">Back to Main Page</a>
        <div class="theme-toggle-wrapper">
            <input type="checkbox" id="theme-toggle" class="theme-toggle">
            <label for="theme-toggle"></label>
            <span>Dark Mode</span>
        </div>
    </header>
    <main>
        <div class="plugin-detail">
            <h1 id="plugin-name">Plugin Name</h1>
            <p id="plugin-description">Description: </p>
            <p id="plugin-version">Version: </p>
            <p id="plugin-author">Author: </p>
            <p id="plugin-category">Category: </p>
            <a id="plugin-license" href="#" target="_blank">License: </a>
            <a id="plugin-repo" href="#" class="repo-link" target="_blank">View Repository</a>
            <a id="download-button" href="#" class="download-button" download>Download Plugin</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 LetsChat Web Framework</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
