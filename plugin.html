<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="item-page-header">
        <a href="extra.html" class="back-button">Back to Store</a>
        <div class="theme-toggle-wrapper">
            <span>Dark Mode</span>
            <input type="checkbox" id="theme-toggle" class="theme-toggle">
            <label for="theme-toggle"></label>
        </div>
    </header>
    <main>
        <div class="item-detail">
            <h1 id="item-name">Item Name</h1>
            <p id="item-description">Description: </p>
            <p id="item-version">Version: </p>
            <p id="item-author">Author: </p>
            <p id="item-category">Category: </p>
            <a id="item-license" href="#" target="_blank">License: </a>
            <a id="item-repo" href="#" class="repo-link" target="_blank">View Repository</a>
            <a id="download-button" href="#" class="download-button" download>Download Item</a>
            <p id="item-compatible-with">Compatible with: </p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024-2025 LetsChat</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
