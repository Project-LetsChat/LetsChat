<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsChat Plugin Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Add skip link at the beginning of body -->
<a href="#main-content" class="skip-link">Skip to main content</a>
        <h1>LetsChat Plugin Store</h1>
        <div class="theme-toggle-wrapper">
            <input type="checkbox" id="theme-toggle" class="theme-toggle">
            <label for="theme-toggle"></label>
            <span>Dark Mode</span>
        </div>
        <button id="accessibility-btn" class="accessibility-btn" aria-label="Open Accessibility Settings">Accessibility</button>
        <input type="text" id="search" placeholder="Search plugins...">
        <select id="category-select">
            <option value="All">All Categories</option>
            <option value="Utility">Utility</option>
            <option value="Security">Security</option>
        </select>
    </header>
    <div id="accessibility-panel" class="accessibility-panel" aria-hidden="true">
        <h2>Accessibility Settings</h2>
        <label>
            <input type="checkbox" id="keyboard-navigation" aria-label="Enable Keyboard Navigation">
            Keyboard Navigation
        </label>
        <label>
            <input type="checkbox" id="high-contrast" aria-label="Enable High Contrast Mode">
            High Contrast Mode
        </label>
        <button id="close-accessibility" class="accessibility-close-btn" aria-label="Close Accessibility Settings">Close</button>
    </div>
    
    <main>
        <div id="plugin-container">
            <!-- Plugin cards will be dynamically added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 LetsChat Web Framework</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
