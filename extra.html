<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsChat Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LetsChat Store</h1>
        <div class="type-toggle">
            <button id="show-plugins" class="active">Plugins</button>
            <button id="show-themes">Themes</button>
        </div>
        <div class="theme-toggle-wrapper">
            <span>Dark Mode</span>
            <input type="checkbox" id="theme-toggle" class="theme-toggle">
            <label for="theme-toggle"></label>
        </div>
        <input type="text" id="search" placeholder="Search...">
        <select id="category-select">
            <option value="All">All Categories</option>
        </select>
    </header>
    
    <main>
        <div id="item-container">
            <!-- Plugin/theme cards will be dynamically added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024-2025 LetsChat</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
